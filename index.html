<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron text-center">
				<h1>Coo-Coo-Cachoo</h1>
			</div>
			<div class="row">
				<div id="current-schedule-div" class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Current Train Schedule</h3>
						</div>
						<div class="panel-body">
							<table id="train-table" class="table table-hover">
								<thead>
									<tr>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div id="add-train-div" class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Add Train</h3>
						</div>
						<div class="panel-body">
							<form role="form">
								<div class="form-group">
									<label for="name-input">Train Name</label>
									<input class="form-control" id="name-input" type="text">
								</div>
								<div class="form-group">
									<label for="destination-input">Destination</label>
									<input class="form-control" id="destination-input" type="text">
								</div>
								<div class="form-group">
									<label for="time-input">First Train Time (HH:mm - military time)</label>
									<input class="form-control" id="time-input" type="text">
								</div>
								<div class="form-group">
									<label for="frequency-input">Frequency</label>
									<input class="form-control" id="frequency-input" type="number">
								</div>
								<button class="btn btn-default" id="add-train-btn" type="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/javascript/jquery.js"></script> 
		<script type="text/javascript" src="assets/javascript/app.js"></script>
	</body>
</html>
